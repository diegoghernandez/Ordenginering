  e2e-playwright:
    runs-on: ubuntu-22.04
    defaults:
        run:
          working-directory: frontend
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6]
        shardTotal: [6]
    steps:
        - uses: actions/checkout@v4
          with:
            sparse-checkout: frontend
            fetch-depth: 0
        - uses: pnpm/action-setup@v3
          with:
            version: 9
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'pnpm'
            cache-dependency-path: frontend/pnpm-lock.yaml
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        - name: Install Playwright Browsers
          run: pnpm exec playwright install chromium firefox webkit
        - name: Initialize express server
          run: pnpm run e2e-express &
        - name: Build application
          run: pnpm run build
        - name: Initialize e2e tests
          run: (pnpm run start &) && pnpm run e2e:ci --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        - name: Upload blob report to GitHub Actions Artifacts
          if: ${{ !cancelled() }}
          uses: actions/upload-artifact@v4
          with:
            name: blob-report-${{ matrix.shardIndex }}
            path: blob-report
            retention-days: 1

  merge-reports:
    # Merge reports after playwright-tests, even if some shards have failed
    if: ${{ !cancelled() }}
    needs: [e2e-playwright]
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: frontend
        fetch-depth: 0
    - uses: pnpm/action-setup@v3
      with:
        version: 9
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-blob-reports
        pattern: blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: pnpm exec playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14

  build__and__deploy:
    needs: [test, e2e-playwright]
    runs-on: ubuntu-22.04
    defaults:
        run:
          working-directory: frontend
    steps:
        - uses: actions/checkout@v4
          with:
            sparse-checkout: frontend
            fetch-depth: 0
        - name: Build image
          run: docker build -t diegoj4v/pizza-client .
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: diegoj4v
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - name: Push image to docker hub
          run: |
            docker tag diegoj4v/pizza-client diegoj4v/pizza-client:$(git rev-parse --short ${{ github.sha }})
            docker push diegoj4v/pizza-client:$(git rev-parse --short ${{ github.sha }})

  login__and__update__deployment: 
      needs: [build__and__deploy]
      runs-on: ubuntu-22.04
      permissions:
         id-token: write
         contents: read
      defaults:
         run:
            working-directory: k8s
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: k8s
            fetch-depth: 0
         - id: 'auth'
           name: 'Obtain access token by using workload identity federation'
           uses: 'google-github-actions/auth@v2'
           with:
            workload_identity_provider: ${{ secrets.WIP }}
            service_account: ${{ secrets.SERVICE_EMAIL }}
         - name: Connect to GKE
           uses: google-github-actions/get-gke-credentials@v2
           with:
            cluster_name: pizza-cluster
            location: us-west2
         - name: Update deployment image
           run: kubectl set image deployment/pizza-client pizza-client=diegoj4v/pizza-client:$(git rev-parse --short ${{ github.sha }})