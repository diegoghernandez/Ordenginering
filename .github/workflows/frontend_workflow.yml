name: Test and publish pizza client image

on:
   push:
      paths: [frontend/**, .github/workflows/frontend_workflow.yml, '!**.md', '!**.MD']
      branches:
         - main 

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   test:
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: frontend
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: frontend
            fetch-depth: 0
         - uses: pnpm/action-setup@v3
           with:
            version: 9
         - uses: actions/setup-node@v4
           with:
            node-version: 20
            cache: 'pnpm'
            cache-dependency-path: frontend/pnpm-lock.yaml
         - name: Install dependencies
           run: pnpm install --frozen-lockfile
         - name: Test project
           run: pnpm run test
   
   e2e-playwright:
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: frontend
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: frontend
            fetch-depth: 0
         - uses: pnpm/action-setup@v3
           with:
            version: 9
         - uses: actions/setup-node@v4
           with:
            node-version: 20
            cache: 'pnpm'
            cache-dependency-path: frontend/pnpm-lock.yaml
         - name: Install dependencies
           run: pnpm install --frozen-lockfile
         - name: Install Playwright Browsers
           run: pnpm exec playwright install --with-deps
         - name: Build application
           run: pnpm run build
         - name: Initialize e2e tests
           run: (pnpm run start &) && (pnpm run e2e-express &) && pnpm run e2e:ci
         - uses: actions/upload-artifact@v4
           if: always()
           with:
             name: playwright-report
             path: playwright-report/
             retention-days: 30

   build__and__deploy:
      needs: [test, e2e-playwright]
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: frontend
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: frontend
            fetch-depth: 0
         - name: Build image
           run: docker build -t diegoj4v/pizza-client .
         - name: Login to Docker Hub
           uses: docker/login-action@v3
           with:
            username: diegoj4v
            password: ${{ secrets.DOCKERHUB_TOKEN }}
         - name: Push image to docker hub
           run: |
            docker tag diegoj4v/pizza-client diegoj4v/pizza-client:$(git rev-parse --short ${{ github.sha }})
            docker push diegoj4v/pizza-client:$(git rev-parse --short ${{ github.sha }})

   login__and__update__deployment: 
      needs: [build__and__deploy]
      runs-on: ubuntu-22.04
      permissions:
         id-token: write
         contents: read
      defaults:
         run:
            working-directory: k8s
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: k8s
            fetch-depth: 0
         - id: 'auth'
           name: 'Obtain access token by using workload identity federation'
           uses: 'google-github-actions/auth@v2'
           with:
            create_credentials_file: true
            workload_identity_provider: 'projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.POOL_ID }}/providers/${{ secrets.PROVIDER_ID }}'
            service_account: ${{ secrets.SERVICE_EMAIL }}
         - name: Connect to GKE
           uses: google-github-actions/get-gke-credentials@v2
           with:
            cluster_name: pizza-cluster
            location: us-west1-a
         - name: Update deployment image
           run: kubectl set image deployment/pizza-client pizza-client=diegoj4v/pizza-client:$(git rev-parse --short ${{ github.sha }})