apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: client-lb-healthcheck
spec:
  default:
    checkIntervalSec: 15
    timeoutSec: 10
    unhealthyThreshold: 8
    config:
      type: HTTP
      httpHealthCheck:
        port: 80
        requestPath: /health
  targetRef:
    group: ""
    kind: Service
    name: pizza-client-svc

