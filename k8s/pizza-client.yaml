apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-client
  labels:
    app: pizza-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pizza-client
  template:
    metadata:
      name: pizza-client
      labels:
        app: pizza-client
    spec:
      containers:
        - name: pizza-client
          image: diegoj4v/pizza-client:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 80
              path: /health
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 4
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 200m
              memory: 240Mi
            requests:
              cpu: 120m
              memory: 100Mi
          env:
            - name: JWT_SERVICE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: client-configmap
                  key: jwt_domain
            - name: CUSTOMER_SERVICE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: client-configmap
                  key: customer_domain
            - name: ORDER_SERVICE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: client-configmap
                  key: order_domain

---

apiVersion: v1
kind: Service
metadata:
  name: pizza-client-svc
spec:
  selector:
    app: pizza-client
  ports:
    - port: 80
      targetPort: 80