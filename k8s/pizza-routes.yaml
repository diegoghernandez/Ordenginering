apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pizza-customer-route
spec:
  parentRefs:
    - name: pizza-gw
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /customer/change
        - path:
            type: PathPrefix
            value: /customer/auth
      backendRefs:
        - kind: Service
          name: pizza-customer-svc
          port: 80

---

