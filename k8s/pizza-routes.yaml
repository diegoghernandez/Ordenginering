apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pizza-default-route
spec:
  parentRefs:
    - name: pizza-gw
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /en
            statusCode: 302

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pizza-customer-route
spec:
  parentRefs:
    - name: pizza-gw
  hostnames:
    - "ordenginering.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/customer/change
        - path:
            type: PathPrefix
            value: /api/customer/auth
      backendRefs:
        - kind: Service
          name: pizza-customer-svc
          port: 80

---

apiVersion: gateway.networking.k8s.io/v1
